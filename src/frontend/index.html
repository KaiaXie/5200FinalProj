<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play Hard Eat Hard</title>
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Play Hard Eat Hard</h1>
    
    <!-- Sign In Section -->
    <div>
        <div>
            <h2>Sign in</h2>
            <p>Already have an account</p >
        </div>
        <div>
            <label>First Name: <input type="text" id="signin-firstname"></label><br>
            <label>Last Name: <input type="text" id="signin-lastname"></label><br>
            <label>Password: <input type="password" id="signin-password"></label><br>
            <button onclick="signIn()">Sign In</button>
        </div>
    </div>
    
    <!-- Sign Up Section -->
    <div>
        <div>
            <h2>Sign up</h2>
            <p>3 seconds to register</p >
        </div>
        <div>
            <label>First Name: <input type="text" id="signup-firstname"></label><br>
            <label>Last Name: <input type="text" id="signup-lastname"></label><br>
            <label>Password: <input type="password" id="signup-password"></label><br>
            <button onclick="signUp()">Sign Up</button>
        </div>
    </div>
</body>
</html>
